<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="icon" type="text/css" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header class="ba-header">
		<h1 class="title">CSS Diner Shopping List</h1>
		<h4 class="subtitle">Lets go to the mall!</h4>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-list">
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles <small>(for the next lessonsabout CSS)</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples <small>(or more CSS manipulations)</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 oranges <small>(because they are awesome)</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 plates <small>(hm... they always disappear)</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>1 bottle of Sake ^_^ <small>(for my friends)</small></span>
					</label>
				</li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>
</body>

</html>
